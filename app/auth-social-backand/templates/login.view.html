<ion-view view-title="login backand module">
  <!-- do you want padding? -->
  <ion-content class="padding">
	<h1 ng-show="isAuthorized">{{firstName}}</h1>
	<h2 ng-show="isAuthorized">
	<button class="button button-assertive ion-power" ng-click="vm.signout()" type="button" ng-show="isAuthorized"> - {{username}}</button>
	</h2>
    <!-- content goes here -->
	<p>&nbsp;</p>

	<form ng-submit="vm.signin()" ng-show="isAuthorized">
	<h3>Account</h3>
		<div class="list">
			<label class="item item-input"><input id="userId" name="userId" type="text" ng-model="userId" ng-disabled="true"></label>
			<label class="item item-input">
				<input id="email" name="email" type="email" placeholder="Your email" ng-model="username" ng-disabled="true">
			</label>
			<label class="item item-input">
				<input id="firstName" name="firstName" type="text" placeholder="First Name" ng-model="firstName">
			</label>
			<label class="item item-input">
				<input id="lastName" name="lastName" type="text" placeholder="Last Name" ng-model="lastName">
			</label>
		</div>
		<div class="button-bar" >
			<button class="button button-block button-positive" type="submit">
				Update Account
			</button>
			<a class="button button-block button-assertive" ng-click="vm.updatePasswordGo()">
				Password Update
			</a>
		</div>
	</form>
	
	
	<form ng-submit="vm.signin()" ng-hide="isAuthorized">
		<div class="list">
			<label class="item item-input">
				<input id="email" name="email" type="email" placeholder="Your email" ng-model="vm.email">
			</label>
			<label class="item item-input">
				<input id="password" name="password" type="password" placeholder="Your password" ng-model="vm.password">
			</label>
		</div>
		<div class="button-bar" >
			<button class="button button-block button-positive" type="submit">
				Login
			</button>
			<a class="button button-block button-calm" ng-click="vm.signUpGo()">
				Sign up
			</a>
		</div>
	</form>
	<p>&nbsp;</p>
	<div class="button-bar" ng-hide="isAuthorized">
		<button class="button button-positive icon-left ion-social-facebook" ng-click="vm.socialSignin('facebook')" type="button">
			Facebook
		</button>
		<button class="button button-dark icon-left ion-social-facebook ion-social-github" ng-click="vm.socialSignin('github')" type="button">
			Github
		</button>
		<button class="button button-assertive icon-left ion-social-googleplus" ng-click="vm.socialSignin('google')" type="button">
			Google+
		</button>
	</div>
  </ion-content>
</ion-view>
