<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="login.data.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="login.data.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login.login()">Login</button>
	  <button class="button button-block button-calm" ng-click="login.recover()">Recover Password</button>
  </ion-content>
</ion-view>
